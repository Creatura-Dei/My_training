1) Сумма чисел - подводный при работе с типами

let sch = 0;

function summarn(a, b) {
a = +prompt("Введите первое слагаемое", '0.3');
b = +prompt("Введите второе слагаемое", '0.6');

if (Number.isInteger(a)) {
  sch += a;
} else {
  sch += +a.toFixed(2);
}

if (Number.isInteger(b)) {
  sch += b;
} else {
  sch += +b.toFixed(2);
}

if (isNaN(a) || isNaN(b)) {
  alert("Оба слагаемые должны быть числом");
  return;
}
alert(+sch.toFixed(2));
}

summarn();
